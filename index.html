<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas y Respuestas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Preguntas y Respuestas</h1>
        <div id="timer" style="display: none;">
            <div id="timer-icon"></div>
            Tiempo restante: <span id="time-left"></span> segundos
        </div>
        

        <div id="user-info">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <label for="zone">Zona:</label>
            <input type="text" id="zone" required>
            <button onclick="startGame()">Empezar Juego</button>
        </div>

        <div id="question-container" style="display: none;">
            <p id="question"></p>
            <img id="question-image" src="" style="display: none;">
            <div id="options"></div>
            <p id="result" style="display: none;"></p>
            <button id="next-btn" style="display: none;" onclick="nextQuestion()">Siguiente Pregunta</button>
        </div>

        <div id="final-result" style="display: none;">
            <h2>Resultados</h2>
            <ul id="result-list"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
